        function hello() {
            let x = document.forms["login"]["i1"].value;
            let y = document.forms["login"]["i2"].value;
            let res = true;
            if (x.length == 0 || x == "") {
                window.alert("please enter Email ID");
                res = false;
            }

            if (y.length == 0 || y == "") {
                window.alert("please enter Password")
                res = false;
            }

            if (!x.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)) {
                window.alert("please enter valid email address")
                res = false;
            }

            if (!y.match(/^(?=.*[A-Za-z])(?=. *\d)[A-Za-z\d@$! %*#? &^_-]{8,}$/)) {
                window.alert(`please use at least 1 alphabet  and atleast 8 character`)
                res = false;
            }
            return res;
        }
